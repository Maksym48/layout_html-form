<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"
    onsubmit="onSubmit"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="Surname"
            id="surname"
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="birth">
            Full date of birth:
          </label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>

        <div class="form-field">
          <label for="accept">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="agree"
            id="accept"
            class="bottom"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="text"
            name="Password"
            id="password"
            required
            minlength="5"
            maxlength="16"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="love-cats"
          >
          <label for="love-cats">
            Yes
          </label>

          <input
            type="radio"
            name="cats"
            id="dont-love"
          >
          <label for="dont-love">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="sleep-time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="sleep-time"
          >
        </div>

        <div class="form-field">
          <label for="brands">
            What are your favorite brand of cars?
          </label>
          <select
            name="brands"
            id="brands"
            multiple
          >
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Lada</option>
            <option value=""></option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name=""
            id="recommend"
          >
            <option value="">yes</option>
            <option value="">no</option>
          </select>
        </div>
      </fieldset>

      <input
        type="submit"
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
